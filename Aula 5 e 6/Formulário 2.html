<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário 2</title>
</head>
<body>
    <!-- Mecanismo Select -->
    <label for="frutas">Selecione uma fruta: </label>
    <select id="frutas">
        <option>Maçã</option>
        <option>Batata</option>
        <option>Ades</option>
        <option>Tang</option>
    </select>
    <br>
    <!-- Mecanismo radio -->
    <br>
    <fieldset>
        <legend>Escolha um veículo:</legend>
        <input id="Honda Civic 2004" type="radio" name="carros">
        <label for="Honda Civc 2004">Honda Civc 2004</label><br>

        <input id="Corsa Capotado" type="radio" name="carros">
        <label for="Corsa Capotado">Corsa Capotado</label><br>

        <input id="Marea Turbo" type="radio" name="carros">
        <label for="Marea Turbo">Marea Turbo</label><br>
        
        <input id="Fusca" type="radio" name="carros">
        <label for="Fusca">Fusca</label><br>
    </fieldset>
    <br>
    <!-- Mecanismo Checkbox -->
    <br>
    <fieldset>
        <legend>Escolha a cor do carro:</legend>
        <input type="checkbox" name="Cor" id="Amarelo">
        <label for="Amarelo">Amarelo</label><br>
        <input type="checkbox" name="Cor" id="Rosa">
        <label for="Rosa">Rosa</label><br>
        <input type="checkbox" name="Cor" id="Verde">
        <label for="Verde">Verde</label><br>
        <input type="checkbox" name="Cor" id="Azul">
        <label for="Azul">Azul</label>
    </fieldset>
</body>
</html>
