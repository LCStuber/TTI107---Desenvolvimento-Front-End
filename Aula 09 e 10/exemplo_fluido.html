<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Fluido</title>
    <style>
        body{
            margin: 0;
            font-size: 32px;
        }
        .engenharia, .computacao, .medicina{
            display: inline-block;
            background-color: antiquewhite;
            border: 1px green solid;
            padding: 20px;
            width: 300px;
            height: 100px;
        }
        main{
            border: 1px red solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <article class="engenharia">Engenharias</article>
        <article class="computacao">Ciência da Computação</article>
        <article class="medicina">Medicina</article>
    </main>
</body>
</html>
