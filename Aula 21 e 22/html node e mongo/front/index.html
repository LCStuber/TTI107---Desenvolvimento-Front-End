<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.css">
</head>
<body onload="obterFilmes()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloInput" placeholder="Título do Filme">
                    <label for="tituloInput">Título do Filme</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse">
                    <label for="sinopseInput">Sinopse</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">
                    Cadastrar
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover text-center filmes">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
