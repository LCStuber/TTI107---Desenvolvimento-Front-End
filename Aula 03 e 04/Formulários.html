<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="primeiro-nome">Digite seu primeiro nome:</label>
        <input type="text" id="primeiro-nome" required placeholder="José Arivaldo da Silva">
        <p>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" required placeholder="jose@gmail.com">
        </p>
        <p>
            <label for="RG">Envie seu RG:</label>
            <input type="file" id="RG" name="RG" required>
        </p>
        <p>
            <h3>Escolha uma opção:</h3>
            <select name="select">
                <option value="">Claro</option>
                <option value="">Tim</option>
                <option value="">Vivo</option>
            </select>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
